
[% if form.hidden_tag is defined %]
    [[ form.hidden_tag() ]]
[% else %]
    [% for f in form if f.widget.input_type == 'hidden' %]
        [[ f ]]
    [% endfor %]
[% endif %]

[% for f in form if f.widget.input_type != 'hidden' %]
    [[ render_block('render_field.html', field=f, kwargs=kwargs) ]]
[% endfor %]
