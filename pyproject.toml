[project]
name = "fastblocks"
version = "0.6.9"
description = "Starlette based app for the rapid delivery HTMX/Jinja template blocks"
authors = [
    { name = "lesleslie", email = "les@wedgwoodwebworks.com" },
]
maintainers = [
    { name = "lesleslie", email = "les@wedgwoodwebworks.com" },
]
requires-python = ">=3.12"
keywords = [
    "starlette",
    "htmx",
    "jinja",
    "httpx",
    "fastapi",
    "sqladmin",
    "sqlmodel",
    "pydantic",
    "sqlalchemy",
    "redis",
]
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Operating System :: OS Independent",
    "Framework :: Pydantic",
    "Framework :: Pydantic :: 2",
    "Framework :: AsyncIO",
    "Typing :: Typed",
    "License :: OSI Approved :: BSD License",
    "Development Status :: 3 - Alpha",
]
readme = "README.md"
dependencies = [
    "asgi-htmx>=0.1.0",
    "brotli-asgi>=1.4.0",
    "starlette-csrf>=3.0.0",
    "starception>=1.2.1",
    "pydantic>=2.9.2",
    "pyfiglet>=1.0.2",
    "starlette>=0.39.2",
    "uvicorn>=0.31.1",
    "htmlmin>=0.1.12",
    "jsmin>=3.0.1",
    "starlette-async-jinja>=1.7.11",
    "secure>=1.0.0",
    "acb[cache,requests,secret,sql,storage]>=0.6.32",
]

[project.optional-dependencies]
sitemap = [
    "asgi-sitemaps>=1.0.0",
]
admin = [
    "sqladmin>=0.19.0",
]
monitoring = [
    "sentry-sdk[starlette]>=2.16.0",
    "logfire[starlette]>=1.0.1",
]

[project.license]
text = "BSD-3-Clause"

[tool.pdm.dev-dependencies]
dev = [
    "crackerjack>=0.8.20",
]

[tool.ruff]
line-length = 88
target-version = "py312"
fix = true
show-fixes = true
output-format = "full"

[tool.ruff.format]
docstring-code-format = true

[tool.ruff.lint]
ignore = [
    "F821",
    "D100",
    "D101",
    "D102",
    "D103",
    "D104",
    "D105",
    "D106",
    "D107",
]
extend-select = [
    "I",
    "C901",
    "D",
]

[tool.ruff.lint.isort]
no-lines-before = [
    "first-party",
    "local-folder",
]

[tool.ruff.lint.mccabe]
max-complexity = 12

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.black]
target-version = [
    "py312",
]

[tool.creosote]
paths = [
    "fastblocks",
]
deps-file = "pyproject.toml"
exclude-deps = [
    "pdm-bump",
    "pdm",
    "pre-commit",
    "pyyaml",
    "pyfiglet",
    "pytest",
    "autotyping",
]

[tool.refurb]
enable_all = true

[tool.bandit]
target = [
    "fastblocks",
]
skips = [
    "B607",
    "B403",
    "B602",
    "B404",
    "B311",
    "B301",
    "B603",
]

[tool.pyright]
verboseOutput = true
include = [
    "fastblocks",
]
exclude = [
    "scratch",
]
extraPaths = [
    "__pypackages__/3.12/lib/",
]
typeCheckingMode = "strict"
reportMissingTypeStubs = false
reportOptionalMemberAccess = false
reportOptionalCall = false
reportUnknownMemberType = false
reportUnknownVariableType = false
reportUnknownArgumentType = false
reportPrivateUsage = "warning"
pythonVersion = "3.12"
pythonPlatform = "Darwin"

[tool.codespell]
skip = "*/data/*"
quiet-level = 3
ignore-words-list = "crate,uptodate"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
